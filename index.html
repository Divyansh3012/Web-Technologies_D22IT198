<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Program
    </title>
</head>
<body align="center" >
    <h1>Registration Form</h1>
    <h2>First name <input type="text" name="Fname" id="uname1 " style="padding: auto;"></h2>
    <h2>Last name <input type="text" name="Lname" id="uname2" style="padding: auto;"></h2>
    <h2>Password <input type="password" name="password" id="pwd"></h2>
    <h2>Re-type Password <input type="password" name="rpassword" id="rpwd"></h2>
    <h2>E-mail <input type="email" name="email" id="eid"></h2>
    <h2>Mobile Number <input type="number" name="mobile" id="number"></h2>
    <h2>Date of Birth <input type="date" name="date" id="dob"></h2>
    <h2>Gender:
    <h3>Male <input type="radio" name="gender" id="m"> Female <input type="radio" name="gender" id="f"></h3></h2>
    <button type="submit">Sign Up </button>
    <button type="reset">Cancel </button>
</body>
</html>
